<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniamted Slider</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Slick carousel library -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider" id="slider-1">
        <div class="item">
          <svg xmlns="http://www.w3.org/2000/svg" class="original">
            <image width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xlink:href="1.jpg" mask="url(#donutmask)"></image>
          </svg>
          <div class="tit">DAISY</div>
        </div>

       


        <div class="item">
          <svg xmlns="http://www.w3.org/2000/svg" class="original">
            <image width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xlink:href="3.jpg" mask="url(#donutmask)"></image>
          </svg>
          <div class="tit">CANDIDUM</div>
        </div>


        <div class="item">
          <svg xmlns="http://www.w3.org/2000/svg" class="original">
            <image width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xlink:href="4.jpg" mask="url(#donutmask)"></image>
          </svg>
          <div class="tit">MARIGOLD</div>
        </div>
        <div class="item">
          <svg xmlns="http://www.w3.org/2000/svg" class="original">
            <image width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xlink:href="2.jpg" mask="url(#donutmask)"></image>
      
          </svg>
          <div class="tit">BLOSSOM</div>
        </div>
      </div>
      
      <svg>
        <defs>
          <mask id="donutmask">
            <circle id="outer" cx="250" cy="250" r="400" fill="white" />
            <circle id="inner" cx="250" cy="250" r="300" />
          </mask>
        </defs>
      </svg>
      
      <div class="cursor"></div>
      
      <a class="the-most" target="_blank" href="https://codepen.io/2018/popular/pens/9/">
        <img src="https://raw.githubusercontent.com/supahfunk/supah-codepen/master/themost-2018.png" alt="The Most 2018">
      </a>
      
    <!-- Include your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
